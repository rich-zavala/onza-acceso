<form [formGroup]="form" (ngSubmit)="login($event)">
  <p-dialog [(visible)]="form" [draggable]="false" [closeOnEscape]="false" [dismissableMask]="false" [closable]="false" [positionTop]="150"
    width="600">
    <p-header>
      Acceso al portal de gesti칩n de contenido
    </p-header>

    <div formGroupName="login">
      <div class="input-container">
        <span class="ui-float-label">
          <input id="usuario" type="text" formControlName="nombre" autofocus pInputText> 
          <label for="usuario">Nombre de usuario</label>
        </span>
      </div>
      <div class="input-container">
        <span class="ui-float-label">
          <input id="password" type="password" formControlName="password" pInputText> 
          <label for="password">Contrase침a</label>
        </span>
      </div>
      <div class="alert alert-success" *ngIf="accesoCorrecto"><i class="fa fa-check"></i> Accesso correcto</div>
      <div class="alert alert-info" *ngIf="verificando"><i class="fa fa-spinner fa-spin"></i> Verificando claves de accesso...</div>
      <div class="alert alert-danger" *ngIf="clavesInvalidas"><i class="fa fa-warning"></i> Las claves de acceso no son v치lidas</div>
      <div class="alert alert-danger" *ngIf="error"><i class="fa fa-danger"></i> Ha ocurrido un error. Intente de nuevo m치s tarde.</div>
    </div>
    <p-footer>
      <button pButton type="submit" label="Acceder" icon="fa-unlock" [disabled]="verificando"></button>
    </p-footer>
  </p-dialog>
</form>
